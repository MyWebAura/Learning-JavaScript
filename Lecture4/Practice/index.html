<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04-Variables</title>
</head>

<body>
    <script>
        let variable1 = 2;
        console.log(variable1);
        //You can use variable wherever you use value.
        let calculation = 3;
        let result = calculation + 2;
        console.log(result);

        // Reassign the value to variable1
        variable1 = 5;
        console.log(variable1);
    </script>
</body>

</html>
