<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objects</title>
</head>

<body>
    <script>

        const product = {
            name: 'Laptop',
            price: 20000,
            brand: 'HP',
            color: 'Black',
        }
        console.log(product);
        console.log(product.name);
        console.log(product.color);


        product.name = "Space Grey";
        console.log(product);

        product.isAvailable = true;
        console.log(product);

        delete product.isAvailable;
    </script>
</body>
