<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button class="showQuantity">Show CartQuantity</button>
    <button class="addToCart">Add to cart</button>
    <button class="add2">+2</button>
    <button class="add3">+3</button>
    <button class="removeItem">Remove from cart</button>
    <button class="resetCart">Reset</button>

    <script>
        const showQuantity =  document.querySelector(".showQuantity");
        const addToCart =  document.querySelector(".addToCart");
        const add2 =  document.querySelector(".add2");
        const add3 =  document.querySelector(".add3");
        const removeItem =  document.querySelector(".removeItem");
        const resetCart =  document.querySelector(".resetCart");

        let cartQuantity = 0;

        showQuantity.addEventListener("click", function(){
            console.log(`Cart Quantity : ${cartQuantity}`);
        });
        addToCart.addEventListener("click", function(){
            cartQuantity++;
            console.log(`Cart Quantity : ${cartQuantity}`);
        });
        add2.addEventListener("click", function(){
            cartQuantity+=2;
            console.log(`Cart Quantity : ${cartQuantity}`);
        });
        add3.addEventListener("click", function(){
            cartQuantity+=3;
            console.log(`Cart Quantity : ${cartQuantity}`);
        });
        removeItem.addEventListener("click", function(){
            cartQuantity--;
            console.log(`Cart Quantity : ${cartQuantity}`);
        });
        resetCart.addEventListener("click", function(){
            cartQuantity = 0;
            console.log('cart was reset');
            console.log(`Cart Quantity : ${cartQuantity}`);
        });
    </script>
</body>
</html>
