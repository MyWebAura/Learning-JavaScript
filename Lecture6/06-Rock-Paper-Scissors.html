    <!DOCTYPE html>
    <html lang="en">

    <head>

        <title>05-Rock-Paper-Scissors</title>
    </head>

    <body>
        <button onclick="
    const randomNumber  = Math.random();

    let computerMove  = '' ;  
    if(randomNumber >= 0 && randomNumber < 1/3){
        computerMove = 'rock';
    }else if(randomNumber >= 1/3 && randomNumber < 2/3){
        computerMove = 'paper';
    }else if(randomNumber >= 2/3 && randomNumber < 1){
        computerMove ='scissors';
    }
    let result = '';
    if(computerMove === 'rock'){
        result = 'You Tie!';
    }else if(computerMove === 'paper'){
        result = 'You Loose!';
    }else if(computerMove === 'scissors'){
        result = 'You Win!';
    }
    alert(`You picked Rock and Computer picked ${computerMove} and ${result}`);
    ">
            Rock
        </button>

        <button onclick="
    const randomNumber  = Math.random();

    let computerMove  = '' ;  
    if(randomNumber >= 0 && randomNumber < 1/3){
        computerMove = 'rock';
    }else if(randomNumber >= 1/3 && randomNumber < 2/3){
        computerMove = 'paper';
    }else if(randomNumber >= 2/3 && randomNumber < 1){
        computerMove ='scissors';
    }
    let result = '';
    if(computerMove === 'rock'){
        result = 'You Win!';
    }else if(computerMove === 'paper'){
        result = 'You Tie!';
    }else if(computerMove === 'scissors'){
        result = 'You Loose!';
    }
    alert(`You picked Paper and Computer picked ${computerMove} and ${result}`);
    ">
            Paper
        </button>

        <button onclick="
   const computerMove = pickComputerMove();
    let result = '';
    if(computerMove === 'rock'){
        result = 'You Loose!';
    }else if(computerMove === 'paper'){
        result = 'You Win!';
    }else if(computerMove === 'scissors'){
        result = 'You Tie!';
    }
    alert(`You picked Scissors and Computer picked ${computerMove} and ${result}`); 
    ">
            Scissors
        </button>


    <script>

        function pickComputerMove() {
            const randomNumber = Math.random();

            let computerMove = '';
            if (randomNumber >= 0 && randomNumber < 1 / 3) {
                computerMove = 'rock';
            } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
                computerMove = 'paper';
            } else if (randomNumber >= 2 / 3 && randomNumber < 1) {
                computerMove = 'scissors';
            }
            return computerMove;
        }
    </script>
