<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions</title>
</head>
<body>
    <script>
        function calculateTax(){
            console.log(2000 * 0.1);
        }
        calculateTax();

        // /Using parameters
        function calculateTheTax(cost){
            console.log(cost * 0.1);
        }
        calculateTheTax(2000);
    </script>
</body>
</html>
